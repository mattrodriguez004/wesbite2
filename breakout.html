<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">Show rules</button>

    <div id="rules" class="rules show">
        <h2>How to play:</h2>
        <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.</p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
        <div id="gameover" class="gameover">
            <h2>Game Over You Lose!</h2>
            <p>Would you like to play again...</p>
            <button id="p-a-b" class="btn">Yes</button>
            <button id="q-b" class="btn">No</button>
        </div>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="js/breakout.js"></script>
</body>
</html>
